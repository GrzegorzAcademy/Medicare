<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/pxfuel.jpg');
            background-size: cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-label {
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card bg-transparent">
        <div class="card-body">
            <h3 class="card-title text-center">Rejestracja nowej wizyty</h3>

            <form th:action="@{/saveVisit}" th:method="post" th:object="${visit}">

                <div th:object="${patient}">

                    <div class="form-group">
                        <label class="form-label">PESEL:</label>

                        <input type="text" readonly="readonly" class="form-control" id="pesel" name="pesel"
                               th:field="*{personDetails.pesel}">
                        <p th:if="${#fields.hasErrors('personDetails.pesel')}" class="text-danger"
                           th:errors="*{personDetails.pesel}">Pesel error</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Imię:</label>
                        <input class="form-control" type="text" id="name" name="name"
                               th:field="*{personDetails.name}">
                        <p th:if="${#fields.hasErrors('personDetails.name')}" class="text-danger"
                           th:errors="*{personDetails.name}">Name error</p>
                    </div>


                    <div class="form-group">
                        <label class="form-label">Nazwisko:</label>
                        <input class="form-control" type="text" id="surname" name="surname"
                               th:field="*{personDetails.surname}">
                        <p th:if="${#fields.hasErrors('personDetails.surname')}" class="text-danger"
                           th:errors="*{personDetails.surname}">Surname error</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Numer telefonu:</label>
                        <input class="form-control" type="text" id="phoneNumber" name="phoneNumber"
                               th:field="*{personDetails.phoneNumber}">
                        <p th:if="${#fields.hasErrors('personDetails.phoneNumber')}" class="text-danger"
                           th:errors="*{personDetails.phoneNumber}">PhoneNumber error</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Data urodzenia:</label>
                        <input class="form-control" type="text" id="birthDate" name="birthDate" readonly="readonly"
                               th:field="*{personDetails.birthDate}">
                        <p th:if="${#fields.hasErrors('personDetails.birthDate')}" class="text-danger"
                           th:errors="*{personDetails.birthDate}">BirthDate error</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Płeć:</label>
                        <input class="form-control" type="text" id="gender" name="gender" readonly="readonly"
                               th:field="*{personDetails.gender}">
                        <p th:if="${#fields.hasErrors('personDetails.gender')}" class="text-danger"
                           th:errors="*{personDetails.gender}">Gender error</p>
                    </div>


                    <!--                    <div class="mb-3">-->
                    <!--                        <label class="form-label">Do jakiego lekarza chcesz zapisać</label>-->

                    <!--                        <select th:field="${doctor}" name="doctor" class="form-select">-->
                    <!--                            <option th:each="doctor : ${doctors}"-->
                    <!--                                    th:value="${doctor}"-->
                    <!--                                    th:text="${doctor.name + ' ' + doctor.surname + ' ' + doctor.specialization} "></option>-->

                    <!--                            <input type="hidden" name="doctorName" th:field="${doctor.name}">-->
                    <!--                            <input type="hidden" name="doctorSurname" th:field="${doctor.surname}">-->
                    <!--                            <input type="hidden" name="doctorSpecialization" th:field="${doctor.specialization}">-->

                    <!--                        </select>-->

                    <!--                        <span id="selected-specialization" class="ms-3"></span>-->

                    <!--&lt;!&ndash;                        <p th:if="${#fields.hasErrors('doctor')}" class="text-danger"&ndash;&gt;-->
                    <!--&lt;!&ndash;                           th:errors="*{doctor}">Gender error</p>&ndash;&gt;-->

                    <!--                    </div>-->
                </div>
                <label>Data wizyty</label>
                <div class="form-group">
                    <input type="datetime-local"
                           th:field="${visit.visitDate}"
                           name="visitDate">
                    <p th:if="${#fields.hasErrors('visitDate')}" class="text-danger"
                       th:errors="*{visitDate}">Date error</p>
                </div>

                <button type="submit" class="btn btn-primary">Zarejestruj się</button>


            </form>

            <a class="btn btn-primary" th:href="@{/}">Wróć do strony głównej</a>

        </div>
    </div>

    <div th:if="${success != null}" class="mt-4 alert alert-success" role="alert">
        <p th:text="${success}">Sukces</p>
    </div>
</div>
</body>
</html>
