<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracji</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            background-color: transparent;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">Rejestracja nowej wizyty</h3>
            <form>
                <div class="form-group">

                    <label for="username">Imię</label>
                    <input type="text" class="form-control" id="username" placeholder="podaj imię ">
                </div>
                <div class="form-group">
                    <label for="userSurname">Nazwisko</label>
                    <label for="userSurname"></label> <input type="text" class="form-control" id="userSurname"
                                                             placeholder="podaj nazwisko">
                </div>
                <div class="visitDate">
                    <label for="visitDate">Data wizyty</label>
                    <label for="visitDate"></label> <input type="text" class="form-control" id="visitDate"
                                                           placeholder="podaj nazwisko">
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Pacjent jest ubezpieczony</label>
                </div>

                <div class="btn btn-primary btn-block">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            data-display="static" aria-haspopup="true" aria-expanded="false">
                        Do jakiego lekarza chcesz zapisać
                    </button>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
                        <button class="dropdown-item" type="button">Lekarz rodzinny</button>
                        <button class="dropdown-item" type="button">Pediatra</button>
                        <button class="dropdown-item" type="button">Kardiolog</button>
                        <button class="dropdown-item" type="button">Dermatolog</button>
                        <button class="dropdown-item" type="button">Ortopeda</button>
                        <button class="dropdown-item" type="button">Ginekolog</button>
                    </div>

                </div>
                <p></p>
                <button type="submit" class="btn btn-primary btn-bloc ">Zarejestruj się</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
