<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internetowa Przychodnia</title>

    <link th:href="@{styles/style.css}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </div>
</nav>
<form method="post" th:action="@{/login}">
    <div class="card bg-transparent">
        <div class="container clearfix">
            <h1 class="card-title text-center">Logowanie</h1>

            <div class="col-md-6 ">
                <div class="input-group-prepend">
                 <span style="display: inline-block" class="input-group-text text-center">
                    <i class="fa fa-user text-info"></i>
                </span>
                    <input type="username" class="form-control" name="username" placeholder="nazwa użytkownika">
                </div>

            </div>

            <div class="col-md-6">
                <div class="input-group-prepend">
                    <span style="display: inline-block" class="input-group-text">
                        <i class="fa fa-lock text-info"></i>
                    </span>
                    <input type="password" class="form-control" name="password" placeholder="hasło">
                </div>

            </div>

            <button type="submit" class="btn btn-info btn-block">Zaloguj się</button>
        </div>

    </div>
</form>

</body>
<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
<script>
    function updateCurrentDateTime() {
        const currentTimeElement = document.getElementById('currentTime');
        const now = new Date();

        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();

        // Pobranie godziny
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        // Wyświetlenie daty i godziny
        currentTimeElement.textContent = `Aktualna data i godzina: ${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
    }

    // Aktualizuj co sekundę
    setInterval(updateCurrentDateTime, 1000);

    // Wywołaj funkcję po załadowaniu strony
    updateCurrentDateTime();
</script>
</html>
