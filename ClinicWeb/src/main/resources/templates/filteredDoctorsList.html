<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wybrani lekarze</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container-xl">
    <div class="card">
        <table class="table table-striped tfixed" th:object="${doctor}">

            <h3 class="card-title text-center">Lista lekarzy </h3>

            <thead>
            <tr bgcolor="d3d3d3">
                <td>ImiÄ™</td>
                <td>Nazwisko</td>
                <td>Specjalizacja</td>
            </tr>
            </thead>

            <tbody>

            <tr th:each="doctor:${filteredDoctors}">

                <td th:text="${doctor.name}"></td>
                <td th:text="${doctor.surname}"></td>
                <td th:text="${doctor.specialization}"></td>

            </tr>
            </tbody>
        </table>

</body>
</html>
