<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracji</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <link th:href="@{../css/styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">Rejestracja nowej wizyty</h3>
            <form>
                <div class="form-group">

                    <label for="username">Imię</label>
                    <input type="text" class="form-control" id="username" placeholder="podaj imię ">
                </div>
                <div class="form-group">
                    <label for="username">Nazwisko</label>
                    <label for="userSurname"></label> <input type="text" class="form-control" id="userSurname"
                                                             placeholder="podaj nazwisko">
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Pacjent jest ubezpieczony</label>
                </div>


                <div class="btn btn-primary btn-block">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            data-display="static" aria-haspopup="true" aria-expanded="false">
                        Do jakiego lekarza chcesz zapisać
                    </button>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Another action</button>
                        <button class="dropdown-item" type="button">Something else here</button>
                    </div>
                </div>


                <div class="form-group">
                    <label for="email">Adres email</label>
                    <input type="email" class="form-control" id="email" placeholder="Wprowadź email">
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" id="password" placeholder="Wprowadź hasło">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Potwierdź hasło</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Potwierdź hasło">
                </div>
                <button type="submit" class="btn btn-primary btn-bloc ">Zarejestruj się</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
