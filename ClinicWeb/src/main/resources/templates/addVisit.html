<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-xl">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">Rejestracja nowej wizyty</h3>
            <form>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <form th:action="@{/addVisit}" th:method="get">
                                <div class="col-md-6">
                                    <form th:action="@{/addVisit}" th:method="get">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="pesel"
                                                   placeholder="Wpisz numer PESEL" aria-label="Search"
                                                   aria-describedby="button-addon2">
                                            <button class="btn btn-primary" type="submit" id="button-addon2">Wyszukaj
                                            </button>
                                        </div>
                                    </form>
                                    <div th:if="${searchForPesel}" class="mt-3">
                                        <p><strong>Imię:</strong> <span th:text="${searchForPesel.personDetails.name}">Imię pacjenta</span>
                                        </p>
                                        <p><strong>Nazwisko:</strong> <span
                                                th:text="${searchForPesel.personDetails.surname}">Nazwisko pacjenta</span>
                                        </p>
                                    </div>
<!--                                </div>-->
<!--                                <div class="form-group mb-3">-->
<!--                                    <label for="username">Imię</label>-->
<!--                                    <input th:object="${searchForPesel}" th:text="*{getPersonDetails().name}"-->
<!--                                           type="text" class="form-control" id="username" placeholder="podaj imię">-->
<!--                                </div>-->

<!--                                <div class="form-group mb-3">-->
<!--                                    <label for="userSurname">Nazwisko</label>-->
<!--                                    <input th:object="${searchForPesel}" th:text="*{getPersonDetails().surname}"-->
<!--                                           type="text" class="form-control" id="userSurname"-->
<!--                                           placeholder="podaj nazwisko">-->
<!--                                </div>-->

<!--                                <div class="form-group mb-3">-->
<!--                                    <label for="pesel">Pesel</label>-->
<!--                                    <input th:object="${searchForPesel}" th:text="*{getPersonDetails().pesel}"-->
<!--                                           type="text" class="form-control" id="pesel" placeholder="pesel">-->
<!--                                </div>-->

                                <div class="form-group mb-3">
                                    <label for="visitDate">Data wizyty</label>
                                    <input type="date" class="form-control" id="visitDate">
                                </div>

                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Pacjent jest
                                        ubezpieczony</label>
                                </div>

                                <div class="btn-group mb-3 block-list">
                                    Do jakiego lekarza chcesz zapisać
                                    <label class="block">
                                        <select name="specialization" class="btn btn-primary dropdown-toggle"
                                                data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                            <option th:each="spec : ${T(pl.infoshare.clinicweb.doctor.Specialization).values()}"
                                                    th:value="${spec.getDescription()}"
                                                    th:text="${spec.getDescription()}"></option>
                                        </select>
                                    </label>
                                </div>

                                <p>
                                    <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

                </script>
</body>
</html>
