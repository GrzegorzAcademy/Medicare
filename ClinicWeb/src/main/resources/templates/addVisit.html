<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-xl">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">Rejestracja nowej wizyty</h3>
            <form>
                <div class="form-group mb-3">
                    <label for="username">Imię</label>
                    <input type="text" class="form-control" id="username" placeholder="podaj imię">
                </div>

                <div class="form-group mb-3">
                    <label for="userSurname">Nazwisko</label>
                    <input type="text" class="form-control" id="userSurname" placeholder="podaj nazwisko">
                </div>

                <div class="form-group mb-3">
                    <label for="pesel">Pesel</label>
                    <input type="text" class="form-control" id="pesel" placeholder="pesel">
                </div>

                <div class="form-group mb-3">
                    <label for="visitDate">Data wizyty</label>
                    <input type="date" class="form-control" id="visitDate">
                </div>

                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Pacjent jest ubezpieczony</label>
                </div>

                <div class="btn-group mb-3">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        Do jakiego lekarza chcesz zapisać
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button" onclick="selectSpecialization('Lekarz rodzinny')">Lekarz rodzinny</button></li>
                        <li><button class="dropdown-item" type="button" onclick="selectSpecialization('Pediatra')">Pediatra</button></li>
                        <li><button class="dropdown-item" type="button" onclick="selectSpecialization('Kardiolog')">Kardiolog</button></li>
                        <li><button class="dropdown-item" type="button" onclick="selectSpecialization('Dermatolog')">Dermatolog</button></li>
                        <li><button class="dropdown-item" type="button" onclick="selectSpecialization('Ortopeda')">Ortopeda</button></li>
                        <li><button class="dropdown-item" type="button" onclick="selectSpecialization('Ginekolog')">Ginekolog</button></li>
                    </ul>
                    <span id="selected-specialization" class="ms-3"></span>
                </div>

              <p>  <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button></p>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function selectSpecialization(specialization) {
        document.getElementById('selected-specialization').innerText = specialization;
    }
</script>
</body>
</html>
