<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Edit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Search and Edit Patient Data</h1>

    <form action="/search" method="post" class="mb-3">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="pesel" placeholder="Wpisz numer PESEL" aria-label="Search" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="submit" id="button-addon2">Wyszukaj</button>
        </div>
    </form>


    <div th:if="${error != null}" class="mt-4 alert alert-danger" role="alert">
        <p th:text="${error}">Błąd</p>
    </div>
    <div th:if="${searchForPesel}" class="mt-4">
        <form  th:action="@{/search}" th:method="post" >
            <div class="form-group">
                <label for="name">Imię:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${searchForPesel.personDetails.name}">
            </div>
            <div class="form-group">
                <label for="surname">Nazwisko:</label>
                <input type="text" class="form-control" id="surname" name="surname" th:value="${searchForPesel.personDetails.surname}">
            </div>
            <div class="form-group">
                <label for="pesel">PESEL:</label>
                <input type="text" class="form-control" id="pesel" name="pesel" th:value="${searchForPesel.personDetails.pesel}">
            </div>
            <button type="submit" class="btn btn-success">Zapisz zmiany</button>
        </form>
    </div>

    <div th:if="${success != null}" class="mt-4 alert alert-success" role="alert">
        <p th:text="${success}">Sukces</p>
    </div>
</div>
</body>
</html>
