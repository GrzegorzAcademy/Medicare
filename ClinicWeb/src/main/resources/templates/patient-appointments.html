<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="pl" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Lista wizyt pacjenta u danego lekarza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{styles/newStyle.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <h3 class="card-title text-center">Lista szczegółów wizyt pacjenta </h3>

    <div class="card mt-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Pesel</th>
                <th>Data</th>
                <th>id</th>
                <th>pokaż szczegóły</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="patientCardList:${patientAppointments}">
                <td th:text="${patientCardList.patient.personDetails.name}"></td>
                <td th:text="${patientCardList.patient.personDetails.surname}"></td>
                <td th:text="${patientCardList.patient.personDetails.pesel}"></td>
                <td th:text="${patientCardList.dateOfVisit}"></td>
                <td th:text="${patientCardList.id}"></td>
                <td style="table-layout: fixed">
                                        <a th:href="@{/detal-patient-appointments(id=${patientCardList.id})}"
                                           class="btn btn-primary btn-sm" role="button">Pokaż szczegóły</a>
                                    </td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
