<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web clinic</title>
</head>
<body>

<h1> Formularz rejestarcyjny pacjenta </h1>

<form th:action="register" th:method="post" th:object="${patient}">

    <div th:action="register" th:method="post" th:object="${personDetails}">
    <label>Imię :</label>
    <input type="text" th:field="*{name}">

    <label>Nazwisko :</label>
    <input type="text" th:field="*{surname}">

    <label>Płeć : </label>
    <select name="gender">
        <option value=""></option>
        <option value="Mężczyzna">Mezczyzna</option>
        <option value="Kobieta">Kobieta</option>
    </select>

    <label>Numer telefonu :</label>
    <input type="text" th:field="*{phoneNumber}">

    <label>Pesel :</label>
    <input type="text" th:field="*{pesel}">

    <label>Data urodzenia :</label>
    <input type="date" th:field="*{birthDate}">

    </div>

    <p></p>
    <div th:action="register" th:method="post" th:object="${address}">

        <label>Ulica :</label>
        <input type="text" th:field="*{street}">

        <label>Numer domu :</label>
        <input type="text" th:field="*{houseNumber}">

        <label>Numer mieszkania :</label>
        <input type="text" th:field="*{flatNumber}">

        <label>Kod pocztowy :</label>
        <input type="text" th:field="*{zipCode}">

        <label>Miasto :</label>
        <input type="text" th:field="*{city}">

        <label>Kraj :</label>
        <input type="text" th:field="*{country}">

    </div>

    <p></p>
    <button type="submit">Prześlij formularz</button>
</form>
</body>
</html>
