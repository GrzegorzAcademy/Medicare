<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rejestracji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{styles/newStyle.css}" rel="stylesheet"/>
    <style>
        body {
            background-image: url('/images/pxfuel.jpg');
            background-size: cover;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </div>
</nav>
<div class="container mt-5">
    <div class="card shadow-lg rounded-3 border-0">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Rejestracja nowej wizyty</h3>

            <form th:action="@{/visit}" th:method="post" th:object="${visit}">

                <div class="mb-4">
                    <label for="patientId" class="form-label fw-bold">Wybierz pacjenta</label>
                    <select id="patientId"
                            name="patientId"
                            class="form-select"
                            required
                            oninvalid="setCustomValidity('Wybierz pacjenta')"
                            oninput="setCustomValidity('')">
                        <option value="" selected>---- WYBIERZ PACJENTA ----</option>
                        <option th:each="patient : ${patients}"
                                th:value="${patient.id}"
                                th:text="${patient.name + ' ' + patient.surname + ' - Pesel: ' + patient.pesel}">
                        </option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="doctorId" class="form-label fw-bold">Do jakiego lekarza chcesz się zapisać?</label>
                    <select id="doctorId"
                            name="doctorId"
                            class="form-select"
                            required
                            oninvalid="setCustomValidity('Wybierz lekarza')"
                            oninput="setCustomValidity('')">
                        <option value="" selected>---- WYBIERZ LEKARZA ----</option>
                        <option th:each="doctor : ${doctors}"
                                th:value="${doctor.id}"
                                th:text="${doctor.name + ' ' + doctor.surname + ' - Specjalizacja: ' + doctor.specialization}">
                        </option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="visitDate" class="form-label fw-bold">Data i godzina wizyty</label>
                    <input type="datetime-local"
                           id="visitDate"
                           class="form-control"
                           th:field="${visit.visitDate}"
                           name="visitDate"
                           required>
                    <div th:if="${#fields.hasErrors('visitDate')}" class="text-danger small mt-2"
                         th:errors="${visit.visitDate}">Nieprawidłowa data
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mt-4">Zarejestruj się</button>
            </form>
            <div th:if="${success}" class="mt-4 alert alert-success text-center" role="alert">
                <p th:text="${success}">Sukces</p>
            </div>
            <div class="text-center mt-3">
                <a class="btn btn-outline-primary mt-2" th:href="@{/}">Wróć do strony głównej</a>
            </div>
        </div>
    </div>
</div>

<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
