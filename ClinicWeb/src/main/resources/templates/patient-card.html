<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internetowa Przychodnia</title>

    <link th:href="@{styles/style.css}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </div>
</nav>
<div class="container-fluid">
    <div class="card">
        <h2 class="mb-4">Karta Pacjenta</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="patientName">Imię</label>
                        <input type="text" class="form-control" id="patientName" placeholder="Wprowadź imię">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="patientSurname">Nazwisko</label>
                        <input type="text" class="form-control" id="patientSurname" placeholder="Wprowadź nazwisko">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pesel">Pesel</label>
                        <input type="text" class="form-control" id="pesel" placeholder="Wprowadź PESEL">
                    </div>
                </div>
            </div>
            <h4 class="mt-4">Aktualna wizyta</h4>
            <div class="form-group mb-3">
                <label for="visitDate">Data wizyty</label>
                <input type="date" class="form-control" id="visitDate">
            </div>
            <div class="form-group mb-3">
                <label for="visitReason">Objawy</label>
                <textarea class="form-control" id="visitReason" rows="2" placeholder="Wprowadź powód wizyty"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="doctorNotes">Notatki lekarza</label>
                <textarea class="form-control" id="doctorNotes" rows="4"
                          placeholder="Wprowadź notatki lekarza"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="diagnosis">Diagnoza</label>
                <textarea class="form-control" id="diagnosis" rows="2" placeholder="Wprowadź diagnozę"></textarea>
            </div>
            <div class="form-group mb-4">
                <label for="treatment">Zalecane leczenie</label>
                <textarea class="form-control" id="treatment" rows="2"
                          placeholder="Wprowadź zalecane leczenie"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Zapisz</button>
        </form>
    </div>
</div>

<footer>
    <div>Author: RED FLOW TEAM 2024</div>
    <p>Copyright © 2024 redflowteam.pl
        <a href="mailto:kontakt@redflowteam.com">kontakt@redflowteam.com</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
