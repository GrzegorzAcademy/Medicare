<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pełne dane pacjenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-image: url('/pxfuel.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .container-fluid {
            flex: 1;
            display: flex;
            flex-direction: initial;
        }

        .jumbotron {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 20px;
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <div th:replace="fragments/navbar :: navbar"></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">
    <div class="card">
        <h3 class="card-title text-center">Pełne dane pacjenta</h3>
        <table class="table table-striped tfixed" th:object="${fullDetailPatient}">
            <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Numer telefonu</th>
                <th>Pesel</th>
                <th>Data urodzin</th>
                <th>Płeć</th>
                <th>Kod pocztowy</th>
                <th>Missto</th>
                <th>Ulica</th>
                <th>Numer domu</th>
                <th>Numer mieskania</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${fullDetailPatient}">
                <td th:text="${fullDetailPatient.personDetails.name}"></td>
                <td th:text="${fullDetailPatient.personDetails.surname}"></td>
                <td th:text="${fullDetailPatient.personDetails.phoneNumber}"></td>
                <td th:text="${fullDetailPatient.personDetails.pesel}"></td>
                <td th:text="${fullDetailPatient.personDetails.birthDate}"></td>
                <td th:text="${fullDetailPatient.personDetails.gender}"></td>
                <td th:text="${fullDetailPatient.address.zipCode}"></td>
                <td th:text="${fullDetailPatient.address.city}"></td>
                <td th:text="${fullDetailPatient.address.street}"></td>
                <td th:text="${fullDetailPatient.address.houseNumber}"></td>
                <td th:text="${fullDetailPatient.address.flatNumber}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/patients}" class="btn btn-primary" role="button"
           aria-pressed="true">Powrót do listy wszystkich pacjentów</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
