<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="jumbotron jumbotron-md">


    <div class="container-xl" style="padding-top:30px">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped tfixed" th:object="${doctor}">

                    <h3 class="card-title text-center">Lista lekarzy </h3>

                    <thead>
                    <tr bgcolor="d3d3d3">
                        <td>ImiÄ™</td>
                        <td>Nazwisko</td>

                        <form th:action="@{/doctors}">
                            <td>Specjalizacja
                                <select name="specialization"
                                        id="specialization"
                                        class="btn btn-primary dropdown-toggle"
                                        data-bs-toggle="dropdown">
                                    <option selected="selected">
                                    <option th:each="specialization:${T(pl.infoshare.clinicweb.doctor.Specialization).values()}"
                                            th:value="${specialization}" th:text="${specialization.getDescription()}"></option>
                                </select></td>
                            <td>
                                <button type="submit"
                                        class="btn btn-primary btn-block form-control">Filtruj</button>
                            </td>
                        </form>
                    </tr>
                    </thead>

                    <tbody bgcolor="white">

                    <tr th:each="doctor:${listDoctor}">

                        <td th:text="${doctor.name}"></td>
                        <td th:text="${doctor.surname}"></td>
                        <td th:text="${doctor.specialization}"></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
