<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista lekarzy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('/pxfuel.jpg');
            background-size: cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;

        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-label {
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            margin-top: 10px;
        }
        .jumbotron-md{
            padding-left: 10px;
        }
    </style>
</head>
<body>
<div class="jumbotron jumbotron-md">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Lista lekarzy</h3>
                <form th:action="@{/doctors}">
                    <div class="form-group">
                        <label for="specialization">Specjalizacja</label>
                        <select name="specialization" id="specialization" class="form-control">
                            <option selected="selected"></option>
                            <option th:each="specialization : ${T(pl.infoshare.clinicweb.doctor.Specialization).values()}"
                                    th:value="${specialization}"
                                    th:text="${specialization.getDescription()}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Filtruj</button>
                </form>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ImiÄ™</th>
                        <th>Nazwisko</th>
                        <th>Specjalizacja</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="doctor : ${listDoctor}">
                        <td th:text="${doctor.name}"></td>
                        <td th:text="${doctor.surname}"></td>
                        <td th:text="${doctor.specialization}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
