<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista lekarzy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{styles/newStyle.css}" rel="stylesheet"/>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </div>
</nav>
<div class="container">
    <h3 class="card-title text-center">Lista lekarzy</h3>
    <form th:action="@{/doctors}">
        <div class="form-group">
            <label for="specialization">Specjalizacja</label>
            <select name="specialization" id="specialization" class="form-control">
                <option th:each="specialization : ${T(pl.infoshare.clinicweb.doctor.Specialization).values()}"
                        th:value="${specialization}"
                        th:text="${specialization.getDescription()}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Filtruj</button>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ImiÄ™</th>
            <th>Nazwisko</th>
            <th>Specjalizacja</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${listDoctor}">
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.surname}"></td>
            <td th:text="${doctor.specialization}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/doctor}"
       class="btn btn-primary btn-sm active" role="button"
       aria-pressed="true">Dodaj lekarza</a>
</div>
<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
