<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz wizyty pacjenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="card-title text-center">Formularz wizyty pacjenta</h3>

    <div class="card mt-3">
        <div class="card-body">
            <form action="/detal-patient-appointments" method="post">
                <table class="table">
                    <tbody>
                    <tr>
                        <td><label for="idPatientCard" class="form-label">ID card</label></td>
                        <td><input type="text" class="form-control"
                                   th:field="*{matchingPatientCard.id}"
                                   id="idPatientCard" name="idCard" required></td>
                        <td>

                        </td><td><label for="patientFirstName" class="form-label">Imię pacjenta</label></td>
                        <td><input type="text" class="form-control"
                                   th:field="*{matchingPatientCard.patient.personDetails.name}"
                                   id="patientFirstName" name="patientFirstName" required></td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td><label for="patientLastName" class="form-label">Nazwisko pacjenta</label></td>
                        <td><input type="text" class="form-control" th:field="*{matchingPatientCard.patient.personDetails.surname}" id="patientLastName" name="patientLastName" required></td>
                    </tr>
                    <tr>
                        <td><label for="doctorFirstName" class="form-label">Imię lekarza</label></td>
                        <td><input type="text" class="form-control"
                                   th:field="*{matchingPatientCard.doctor.details.name}"
                                   id="doctorFirstName" name="doctorFirstName" required></td>
                    </tr>
                    <tr>
                        <td><label for="doctorLastName" class="form-label">Nazwisko lekarza</label></td>
                        <td><input type="text" class="form-control"
                                   th:field="*{matchingPatientCard.doctor.details.surname}"
                                   id="doctorLastName" name="doctorLastName" required></td>
                    </tr>
                    <tr>
                        <td><label for="symptoms" class="form-label">Objawy</label></td>
                        <td><textarea class="form-control"
                                      th:field="*{matchingPatientCard.symptoms}"
                                      id="symptoms" name="symptoms" rows="3" required></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="dateOfVisit" class="form-label">Data wizyty</label></td>
                        <td><input type="datetime-local"
                                   th:field="*{matchingPatientCard.dateOfVisit}"
                                   class="form-control" id="dateOfVisit" name="dateOfVisit" required></td>
                    </tr>
                    <tr>
                        <td><label for="noteDoctor" class="form-label">Uwagi lekarza</label></td>
                        <td><textarea class="form-control"
                                      th:field="*{matchingPatientCard.noteDoctor}"
                                      id="noteDoctor" name="noteDoctor" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="diagnosis" class="form-label">Diagnoza</label></td>
                        <td><textarea class="form-control"
                                      th:field="*{matchingPatientCard.diagnosis}"
                                      id="diagnosis" name="diagnosis" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="treatment" class="form-label">Leczenie</label></td>
                        <td><textarea class="form-control"
                                      th:field="*{matchingPatientCard.treatment}"
                                      id="treatment" name="treatment" rows="3"></textarea></td>
                    </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Zatwierdź</button>
            </form>
        </div>
    </div>

    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
